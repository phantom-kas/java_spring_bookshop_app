<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    @importurl ('https://fonts.googleapis.com/css2family=Plus+Jakarta+Sans:ital,wght@0,200;0,700;1,200&display=swap');
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: "Plus Jakarta Sans", sans-serif;
  background-image: url(/public/photo/library-2.jpg);
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  width: 450px;
  background-color: #ffffff;
  backdrop-filter: blur(100px);
  padding: 20px;
  border-radius: 8px;
  border: 2px solid;
  overflow: hidden;
  align-items: center;
  justify-content: center;
}

h2 {
  text-align: left;
  font-weight: 600;
  font-size: 30px;
  margin-top: 0;
}

.register {
  text-align: center;
  font-weight: 600;
  margin-top: 0;
}

.register {
  font-size: 30px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.gambar-depan {
  border-radius: 6px;
}

input {
  padding: 20px;
  border: none;
  border-radius: 5px;
  background-color: transparent;
  color: #000000;
  transition: all 250ms;
}

input:focus {
  outline: none;
  border-color: #3498db;
  background-color: #eeeeee;
}

.card form a {
  padding: 15px 20px;
  background-color: rgba(17, 17, 17, 0.8);
  cursor: pointer;
  color: #ffffff;
  text-align: center;
  text-decoration: none;
  font-weight: 600;
}

.tombol-register {
  padding: 15px 20px;
  background-color: rgba(17, 17, 17, 0.8);
  cursor: pointer;
  color: #ffffff;
  text-align: center;
  text-decoration: none;
  font-weight: 600;
  border: none;
  outline: none;
}

.tombol-register:hover,
a:hover {
  background-color: rgba(54, 54, 54, 0.8);
  color: #ffffff;
}

.switch a {
  cursor: pointer;
  color: rgb(0, 47, 255);
  text-align: center;
  text-decoration: none;
  font-weight: 600;
}

.switch {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

@media (max-width: 575px) {
  .card {
    width: 100%;
    max-width: 300px;
    max-height: 880px;
  }
  input:focus {
    outline: none;
    border-color: #3498db;
  }
  .mydict div {
    width: 100%;
  }
}

  </style>
  <script>
    function checkForm() {
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;
  var fullName = document.getElementById("fullName").value;
  var phoneNumber = document.getElementById("phoneNumber").value;
  var errorElement = document.getElementById("passwordError");
  var registerButton = document.getElementById("registerButton");

  if (password !== confirmPassword) {
    errorElement.textContent = "Password dont match";
    errorElement.style.textAlign = "center";
    errorElement.style.backgroundColor = "red";
    errorElement.style.padding = "10px";
    errorElement.style.color = "#fff";
    disableButton();
    return;
  } else if (password.length && confirmPassword.length) {
    errorElement.textContent = "Form is ready!";
    errorElement.style.textAlign = "center";
    errorElement.style.backgroundColor = "green";
    errorElement.style.padding = "10px";
    errorElement.style.color = "#fff";
  }

  if (fullName.trim() === "" || phoneNumber.trim() === "") {
    errorElement.textContent = "complete the form";
    errorElement.style.textAlign = "center";
    errorElement.style.fontWeight = "600";
    errorElement.style.backgroundColor = "red";
    errorElement.style.padding = "10px";
    errorElement.style.color = "#fff";
    disableButton();
    return;
  }

  enableButton();
}

function disableButton() {
  var registerButton = document.getElementById("registerButton");
  registerButton.disabled = true;
}

function enableButton() {
  var registerButton = document.getElementById("registerButton");
  registerButton.disabled = false;
}

function redirectToLogin() {
  window.location.href = "#";
}

// Call checkForm on input events
document.getElementById("password").addEventListener("input", checkForm);
document.getElementById("confirmPassword").addEventListener("input", checkForm);
document.getElementById("fullName").addEventListener("input", checkForm);
document.getElementById("phoneNumber").addEventListener("input", checkForm);

// Call checkForm on page load to handle initial state
document.addEventListener("DOMContentLoaded", checkForm);

  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <form method="post" action="">
        <h2 class="register">Register</h2>
        <p id="passwordError"></p>
        <input type="text" placeholder="Username" autocomplete="username">
        <input type="password" minlength="8" id="password" placeholder="Password" autocomplete="password" oninput="checkPasswords()">
        <input type="password" minlength="8" id="confirmPassword" placeholder="confirm password" oninput="checkPasswords()">
  
        <input type="text" id="fullName" placeholder="
  full name">
        <input type="number" id="phoneNumber" placeholder="phone number">
        <button class="tombol-register" type="submit" id="registerButton" disabled onclick="redirectToLogin()">Register</button>
      </form>
      <div class="switch">
        <h5>Already have account?</h5>
        <a href="#">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
